<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
		{% for item in states.values()|sort(attribute='name') %}
		<LI>{{ item.id }}: <B>{{ item.name }}</B>
		<UL>
			{% for value in item.cities|sort(attribute='name') %}
			<LI>{{ value.id }}: <B>{{ value.name }}</B>
			</LI>
			{% endfor %}
		</UL>
		</LI>
		{% endfor %}
        </UL>
    </BODY>
</HTML>
